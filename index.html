<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <div class="navBar">

            <div class="body">
                <div class="topBody">
                    <ul class="topLists">
                        <li class="topList1">Cart (3)</li>
                        <li class="topList2">
                            <img src="/svg/x.svg" alt="" loading="lazy">
                        </li>
                    </ul>
                </div>
                <div class="items">
                    <div class="item1">
                        <div class="item1Left">
                            <div class="img">
                                <img src="./svg/item1.svg" alt="" loading="lazy">
                            </div>
                            <div class="name-operation">
                                <div class="name">
                                    <img src="./svg/maroc.svg" alt="" loading="lazy">
                                </div>
                                <div class="operation">
                                    <div class="subtract">
                                        <img src="./svg/subtract.svg" alt="" loading="lazy">
                                    </div>
                                    <div class="quantity">2</div>
                                    <div class="add">
                                        <img src="./svg/add.svg" alt="" loading="lazy">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item1Right">
                            <div class="price">
                                <h3 class="price1">$14.00</h3>
                            </div>
                            <div class="trash">
                                <img src="./svg/trash.svg" alt="" loading="lazy">
                            </div>
                        </div>
                    </div>
<!-------------------------------------------------------------Item2------------------------------------------->
                    <div class="item2">
                        <div class="item2Left">
                            <div class="img">
                                <img src="./svg/item2.svg" alt="" loading="lazy">
                            </div>
                            <div class="name-operation">
                                <div class="name">
                                    <img src="./svg/oaxaca.svg" alt="" loading="lazy">
                                </div>
                                <div class="operation">
                                    <div class="subtract">
                                        <img src="./svg/subtract.svg" alt="" loading="lazy">
                                    </div>
                                    <div class="quantity">1</div>
                                    <div class="add">
                                        <img src="./svg/add.svg" alt="" loading="lazy">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item1Right">
                            <div class="price">
                                <h3 class="price1">$7.00</h3>
                            </div>
                            <div class="trash">
                                <img src="./svg/trash.svg" alt="" loading="lazy">
                            </div>
                        </div>
                    </div>
<!-------------------------------------------------------------Item3------------------------------------------->
                    <div class="item3">
                        <div class="item3Left">
                            <div class="img">
                                <img src="./svg/item3.svg" alt="" loading="lazy">
                            </div>
                            <div class="name-operation">
                                <div class="name">
                                    <img src="./svg/verdon.svg" alt="" loading="lazy">
                                </div>
                                <div class="operation">
                                    <div class="subtract">
                                        <img src="./svg/subtract.svg" alt="" loading="lazy">
                                    </div>
                                    <div class="quantity">1</div>
                                    <div class="add">
                                        <img src="./svg/add.svg" alt="" loading="lazy">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item3Right">
                            <div class="price">
                                <h3 class="price1">$7.00</h3>
                            </div>
                            <div class="trash">
                                <img src="./svg/trash.svg" alt="" loading="lazy">
                            </div>
                        </div>
                    </div>
<!-------------------------------------------------------------Item4------------------------------------------->
                    <div class="item4">
                        <div class="item4Left">
                            <div class="img">
                                <img src="" alt="" loading="lazy">
                            </div>
                            <div class="name-operation">
                                <div class="name">
                                    <img src="" alt="" loading="lazy">
                                </div>
                                <div class="operation">
                                    <div class="subtract">
                                        <img src="" alt="" loading="lazy">
                                    </div>
                                    <div class="quantity"></div>
                                    <div class="add">
                                        <img src="" alt="" loading="lazy">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item1Right">
                            <div class="price">
                                <h3 class="price1"></h3>
                            </div>
                            <div class="trash">
                                <img src="" alt="" loading="lazy">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <hr>
                <div class="topFooter">
                    <ul class="footerLists">
                        <li class="footerList1">Subtotal</li>
                        <li class="footerList1">$28.00</li>
                    </ul>
                </div>
                <div class="centerFooter">
                    <p>Shipping is calculated at checkout</p>
                </div>
                <div class="botFooter">
                    <button>Checkout</button>
                </div>
            </div>

        </div>
    
    </body>
